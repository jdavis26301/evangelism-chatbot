<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evangelism Practice Bot (Mic Debug)</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #chatbox {
      width: 80%;
      margin: 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
    }

    #inputbox {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    #sendbtn, #resetbtn, #micbtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ‘£ Evangelism Practice with â€œMr. Nice Guyâ€</h2>

  <div id="chatbox"></div>

  <input type="text" id="inputbox" placeholder="Type your message..." />
  <br />
  <button id="sendbtn">Send</button>
  <button id="resetbtn">ğŸ”„ Reset Conversation</button>
  <button id="micbtn">ğŸ¤ Speak</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputbox = document.getElementById('inputbox');
    const sendbtn = document.getElementById('sendbtn');
    const resetbtn = document.getElementById('resetbtn');
    const micbtn = document.getElementById('micbtn');

    const appendMessage = (sender, text) => {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    const sendMessage = async (userInput) => {
      if (!userInput.trim()) return;
      appendMessage('You', userInput);
      inputbox.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        appendMessage('Mr. Nice Guy', data.reply);
      } catch (err) {
        appendMessage('System', 'âŒ Error sending message.');
        console.error(err);
      }
    };

    sendbtn.onclick = () => sendMessage(inputbox.value);

    inputbox.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage(inputbox.value);
      }
    });

    resetbtn.onclick = async () => {
      const response = await fetch("/reset", { method: "POST" });
      if (response.ok) {
        chatbox.innerHTML = "";
        appendMessage("System", "Conversation has been reset. You are now speaking with someone new.");
      } else {
        appendMessage("System", "Failed to reset the conversation.");
      }
    };

    // ğŸ¤ Microphone Dictation Debug
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micbtn.addEventListener('click', () => {
        try {
          recognition.start();
          micbtn.innerText = 'ğŸ™ï¸ Listening...';
          appendMessage("Debug", "ğŸ¤ Mic started. Awaiting speech...");
        } catch (e) {
          appendMessage("Debug", "âŒ Mic failed to start: " + e.message);
          micbtn.innerText = 'ğŸ¤ Try Again';
        }
      });

      recognition.onstart = () => {
        appendMessage("Debug", "âœ… Mic is active. Speak now...");
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        appendMessage("Debug", "ğŸ§ Heard: " + transcript);
        inputbox.value = transcript;
        micbtn.innerText = 'ğŸ¤ Speak';
        sendMessage(transcript);
      };

      recognition.onerror = (event) => {
        appendMessage("Debug", "âŒ Mic error: " + event.error);
        micbtn.innerText = 'ğŸ¤ Try Again';
      };

      recognition.onend = () => {
        appendMessage("Debug", "ğŸ”š Mic stopped.");
        if (micbtn.innerText === 'ğŸ™ï¸ Listening...') {
          micbtn.innerText = 'ğŸ¤ Speak';
        }
      };
    } else {
      micbtn.disabled = true;
      micbtn.innerText = 'ğŸ¤ Not Supported';
      appendMessage("Debug", "âŒ Speech recognition is not supported on this browser.");
    }
  </script>
</body>
</html>
