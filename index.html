<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evangelism Practice & Teaching Bot</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }

    #chatbox {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
    }

    #inputbox {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    #modeToggleBtn {
      background-color: #444;
      color: #eee;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ‘£ Evangelism Bot: <span id="modeLabel">Mr. Nice Guy</span></h2>

  <div id="chatbox"></div>

  <input type="text" id="inputbox" placeholder="Type your message..." />
  <div class="controls">
    <button id="sendbtn">Send</button>
    <button id="resetbtn">ğŸ”„ Reset</button>
    <button id="micbtn">ğŸ¤ Speak</button>
    <button id="voiceToggleBtn">ğŸ”Š Voice On</button>
    <button id="modeToggleBtn">Switch to Teacher</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const inputbox = document.getElementById("inputbox");
    const sendbtn = document.getElementById("sendbtn");
    const resetbtn = document.getElementById("resetbtn");
    const micbtn = document.getElementById("micbtn");
    const voiceToggleBtn = document.getElementById("voiceToggleBtn");
    const modeToggleBtn = document.getElementById("modeToggleBtn");
    const modeLabel = document.getElementById("modeLabel");

    let voiceEnabled = true;
    let currentMode = "practice";
    let speechRecognitionActive = false;

    const appendMessage = (sender, text) => {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    const speakMessage = (text) => {
      if (!voiceEnabled || !window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.pitch = 0.6;
      utterance.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    };

    const sendMessage = async (userInput) => {
      if (!userInput.trim()) return;
      appendMessage("You", userInput);
      inputbox.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput, mode: currentMode })
        });
        const data = await response.json();
        appendMessage(currentMode === "practice" ? "Mr. Nice Guy" : "Teacher", data.reply);
        speakMessage(data.reply);
      } catch (err) {
        appendMessage("System", "âŒ Error sending message.");
        console.error(err);
      }
    };

    sendbtn.onclick = () => sendMessage(inputbox.value);

    inputbox.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage(inputbox.value);
      }
    });

    resetbtn.onclick = async () => {
      try {
        const response = await fetch("/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: currentMode })
        });
        if (response.ok) {
          chatbox.innerHTML = "";
          appendMessage("System", "Conversation has been reset. You are now speaking with someone new.");
        }
      } catch (err) {
        appendMessage("System", "âŒ Failed to reset.");
      }
    };

    voiceToggleBtn.onclick = () => {
      voiceEnabled = !voiceEnabled;
      voiceToggleBtn.innerText = voiceEnabled ? "ğŸ”Š Voice On" : "ğŸ”‡ Voice Off";
    };

    modeToggleBtn.onclick = async () => {
      currentMode = currentMode === "practice" ? "teacher" : "practice";

      try {
        await fetch("/set-mode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: currentMode })
        });

        chatbox.innerHTML = "";
        modeLabel.textContent = currentMode === "practice" ? "Mr. Nice Guy" : "Teacher";
        modeToggleBtn.textContent = currentMode === "practice" ? "Switch to Teacher" : "Switch to Mr. Nice Guy";

        resetbtn.click();
      } catch (err) {
        appendMessage("System", "âŒ Failed to switch mode.");
      }
    };

    // ğŸ¤ Microphone
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micbtn.onclick = () => {
        if (speechRecognitionActive) return;
        try {
          recognition.start();
          speechRecognitionActive = true;
          micbtn.innerText = "ğŸ™ï¸ Listening...";
        } catch (e) {
          micbtn.innerText = "ğŸ¤ Try Again";
        }
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputbox.value = transcript;
        micbtn.innerText = "ğŸ¤ Speak";
        speechRecognitionActive = false;
        if (currentMode === "practice") {
          sendMessage(transcript);
        }
      };

      recognition.onerror = () => {
        speechRecognitionActive = false;
        micbtn.innerText = "ğŸ¤ Try Again";
      };

      recognition.onend = () => {
        speechRecognitionActive = false;
        micbtn.innerText = "ğŸ¤ Speak";
      };
    } else {
      micbtn.disabled = true;
      micbtn.innerText = "ğŸ¤ Not Supported";
      appendMessage("System", "âŒ Speech recognition not supported.");
    }
  </script>
</body>
</html>
