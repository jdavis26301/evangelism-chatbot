<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evangelism Practice Bot</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #chatbox {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
    }
    #inputbox {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #sendbtn, #resetbtn, #micbtn, #modebtn, #voiceToggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>👣 Evangelism Practice Bot</h2>
  <div id="chatbox"></div>
  <input type="text" id="inputbox" placeholder="Type your message..." />
  <br />
  <button id="sendbtn">Send</button>
  <button id="resetbtn">🔄 Reset</button>
  <button id="micbtn">🎤 Speak</button>
  <button id="voiceToggleBtn">🔊 Voice On</button>
  <button id="modebtn">🎭 Switch to Teacher</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputbox = document.getElementById('inputbox');
    const sendbtn = document.getElementById('sendbtn');
    const resetbtn = document.getElementById('resetbtn');
    const micbtn = document.getElementById('micbtn');
    const voiceToggleBtn = document.getElementById('voiceToggleBtn');
    const modebtn = document.getElementById('modebtn');

    let voiceEnabled = true;
    let currentMode = "practice";

    const appendMessage = (sender, text) => {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    const speakMessage = (text) => {
      if (!voiceEnabled || !window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 0.6;
      utterance.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    };

    const sendMessage = async (userInput) => {
      if (!userInput.trim()) return;
      appendMessage('You', userInput);
      inputbox.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput, mode: currentMode })
      });

      const data = await response.json();
      appendMessage(currentMode === "practice" ? 'Mr. Nice Guy' : 'Teacher', data.reply);
      speakMessage(data.reply);
    };

    sendbtn.onclick = () => sendMessage(inputbox.value);
    inputbox.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage(inputbox.value);
      }
    });

    resetbtn.onclick = async () => {
      await fetch("/reset", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: currentMode })
      });
      chatbox.innerHTML = "";
      appendMessage("System", "Conversation reset.");
    };

    voiceToggleBtn.onclick = () => {
      voiceEnabled = !voiceEnabled;
      voiceToggleBtn.innerText = voiceEnabled ? '🔊 Voice On' : '🔇 Voice Off';
    };

    modebtn.onclick = () => {
      currentMode = currentMode === "practice" ? "teacher" : "practice";
      modebtn.innerText = currentMode === "practice" ? '🎭 Switch to Teacher' : '🙋‍♂️ Switch to Practice';
      resetbtn.click();
    };
  </script>
</body>
</html>
